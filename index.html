<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
	<title>Carousel Demo</title>
</head>
<body>
	
	<div class="image-carousel">
		<div class="inner">
			<img class="inner-image" src="img/image1.jpeg" alt="image1">
			<img class="inner-image" src="img/image2.jpeg" alt="image2">
			<img class="inner-image" src="img/image3.jpeg" alt="image3">
			<img class="inner-image" src="img/image4.jpeg" alt="image4">
		</div>
		<div class="bubbles"></div>
		<div class="prev"></div>
		<div class="next"></div>
	</div>
	
	
	
	<script src="script.js"></script>
</body>
</html>
